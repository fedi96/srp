<script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
<script src="https://releases.flowplayer.org/dashjs/flowplayer.dashjs.min.js"></script>

<div id="Player" class="flowplayer fp-edgy"></div>

<script>
var url = new URL(window.location.href);
var src = 'http://cdn.streams.rip/ios/m3u8/'+url.searchParams.get("id");
flowplayer("#Player", {
  share: false,
  chromecast: true,
  fullscreen: true,
  dash: {
        qualitiesForSafari: false
      },
      clip: {
   hlsjs: {
    safari: true,
    recoverNetworkError: false,
    listeners: ["hlsFragLoaded","hlsLevelLoading"]
   },
   dash: {
       protection: {
    "com.widevine.alpha": {
        //"serverURL": "https://key.streams.rip/wvx"+id+"&feed="+pk
        //"serverURL": "https://fedi96-snipercros-2.glitch.me/wvx"+id+"&feed="+pk
    }
       },
       protectionLevel: "SW_SECURE_CRYPTO"
   },
         sources: [
       {type:"application/x-mpegurl",src:src}
   ]
      }
 });
</script>
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
<div w3-include-html="dev.html"></div> 
<script>
includeHTML();
</script>
